<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="radial" cx="60%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#2dd4bf"></stop>
      <stop offset="90%" stop-color="#2563eb"></stop>
    </radialGradient>
    <linearGradient id="edge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5f3fc"></stop>
      <stop offset="100%" stop-color="#2563eb"></stop>
    </linearGradient>
  </defs>
  <g>
    <!-- Outer circle sphere -->
    <ellipse cx="180" cy="180" rx="120" ry="120" fill="url(#radial)"></ellipse>
    <!-- Network lines, slightly rotated -->
    <line x1="100" y1="110" x2="260" y2="110" stroke="url(#edge)" stroke-width="7"></line>
    <line x1="100" y1="110" x2="140" y2="260" stroke="url(#edge)" stroke-width="7"></line>
    <line x1="260" y1="110" x2="220" y2="260" stroke="url(#edge)" stroke-width="7"></line>
    <line x1="140" y1="260" x2="220" y2="260" stroke="url(#edge)" stroke-width="7"></line>
    <!-- Central vertical "latitude" -->
    <ellipse cx="180" cy="180" rx="30" ry="120" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"></ellipse>
    <!-- Central horizontal "longitude" -->
    <ellipse cx="180" cy="180" rx="120" ry="35" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"></ellipse>
    <!-- Nodes -->
    <circle cx="100" cy="110" r="13" fill="#0f172a"></circle>
    <circle cx="260" cy="110" r="13" fill="#0f172a"></circle>
    <circle cx="140" cy="260" r="13" fill="#0f172a"></circle>
    <circle cx="220" cy="260" r="13" fill="#0f172a"></circle>
    <!-- Center node -->
    <circle cx="180" cy="180" r="11" fill="#0f172a"></circle>
    <!-- Company name -->
    <text x="180" y="340" text-anchor="middle" font-size="36" font-family="Arial, Helvetica, sans-serif" fill="#0f172a">ClientSphere</text>
  </g>
</svg>
