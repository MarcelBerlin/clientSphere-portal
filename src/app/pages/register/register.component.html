<mat-card>
    <h2>Login</h2>
    <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Repeat Password</mat-label>
            <input matInput formControlName="passwordRepeat" type="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading">
            Register
        </button>
        <div *ngIf="error" class="error">{{ error }}</div>
    </form>
    <a routerLink="/login">Sie haben bereits einen Account? Zum Login</a>
</mat-card>
