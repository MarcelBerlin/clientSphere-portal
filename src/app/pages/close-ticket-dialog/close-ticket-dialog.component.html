<form [formGroup]="form" (ngSubmit)="save()">
    <h1 mat-dialog-title>Ticket schließen</h1>

    <div mat-dialog-content>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Optionale Support-Nachricht</mat-label>
            <textarea matInput rows="4" formControlName="message"></textarea>
        </mat-form-field>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-button type="button" (click)="dialogRef.close()">Abbrechen</button>
        <button mat-button color="primary" type="submit" [disabled]="form.invalid">Ticket Schließen</button>
    </div>
</form>
