<div class="ticket-container">
    <header>
        <img src="ClientSphere_top.png" style="width: 100px; height: 100px;" alt="ClientSphere Logo">
        <div>
            <h2>Meine Tickets</h2>
        </div>
    </header>

    <mat-card>
        <h2>Support Tickets</h2>
        <form (ngSubmit)="onCreate()" [formGroup]="newTicketForm">
            <mat-form-field class="w-100">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required>
            </mat-form-field>

            <mat-form-field class="w-100">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" required></textarea>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="newTicketForm.invalid || loading">Create
                Ticket</button>
            <div *ngIf="error" class="error">{{ error }}</div>
        </form>

        <div *ngFor="let t of tickets$ | async" class="ticket-card">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        {{ t.title || '- no title -' }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ t.createdAt.toDate() | date: 'dd/MM/yyyy HH:mm' }}
                        <br />
                        {{ t.userEmail }}
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content *ngIf="editingTicketId !== t.id">
                    <p>{{ t.description }}</p>
                    <p><strong>Status:</strong> {{ t.status || '-' }}</p>
                </mat-card-content>

                <!-- ðŸ”§ Edit-Modus -->
                <mat-card-content *ngIf="editingTicketId === t.id">
                    <form [formGroup]="editForm" (ngSubmit)="onUpdate(t.id!)">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Title</mat-label>
                            <input matInput formControlName="title" />
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description"></textarea>
                        </mat-form-field>

                        <div class="edit-actions">
                            <button mat-flat-button color="primary" type="submit">Speichern</button>
                            <button mat-button type="button" (click)="cancelEdit()">Abbrechen</button>
                        </div>
                    </form>
                </mat-card-content>

                <!-- ðŸ”’ Nur EigentÃ¼mer -->
                <mat-card-actions *ngIf="t.userId === currentUserId && editingTicketId !== t.id">
                    <button mat-icon-button color="primary" (click)="startEdit(t)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteTicket(t.id!)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>






    </mat-card>

</div>
