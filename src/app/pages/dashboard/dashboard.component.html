<div class="dashboard-container">
 
    <h2>Offene Tickets</h2>

    <div *ngFor="let t of tickets$ | async" class="ticket-card">
        <mat-card style="margin-top: 12px;">
            <mat-card-header>
                <mat-card-title>
                    {{ t.title || '- no title -' }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ t.createdAt.toDate() | date: 'dd/MM/yyyy HH:mm' }}
                    <br />
                    {{ t.userEmail }}
                </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>{{ t.description }}</p>
                <p><strong>Status:</strong> {{ t.status || '-' }}</p>
            </mat-card-content>


        </mat-card>
    </div>

</div>
